<div class="container">
<h2>Image Editing Demo on the Web</a></h2>
	<div class="row">

			<p>The input images</p>			
			<div id="selectedF1" class="selectedFiles"></div>
		</div>
	</div>

    <div class="row">
	  <div class="col-md-8">

		<div id="selectViewContainer"></div>
	  </div>

		</div>
	  </div>

	  <div class="col-md-8">

		  Select the colored regions by click them to blend
		  <div id="wrapper" >
			  <canvas id="blobsbottom"></canvas>
			  <canvas id="blobstop"></canvas>
		  </div>
	  </div>
	<div class="col-md-4">
		<div id="myForm" role="form" class="btn-group-vertical" data-toggle="buttons">
		  <!--form id="myForm" role="form"-->
		    <div class="radio">
		      <label class="btn btn-default"><input type="radio" name="optradio" value="1" checked>Select Blob</label>
		    </div>
		    
		    <div class="radio">
		      <label class="btn btn-success"><input type="radio" name="optradio" value="3">Paint In</label>
		    </div>
		    <div class="radio">
		      <label class="btn btn-danger"><input type="radio" name="optradio" value="2" >Paint Out</label>
		    </div>
			<!--/form-->
		</div>

		  <br> <br>
	  		    When the regions are selected, click 
		    <button class="btn btn-primary" name="adjustBtn" onclick="blend()">HERE</button> To blend.
